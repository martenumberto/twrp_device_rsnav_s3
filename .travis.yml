os: linux
dist: bionic
language: generic
sudo: required
git:
  depth: 1
addons:
  apt:
    update:
      - true
services:
  - docker
before_install:
  - docker pull fr3akyphantom/droid-builder:latest
before_script:
  - cd $HOME && mkdir twrp
  - TWRP_SOURCE1="https://github.com/PhantomZone54/twrp_sources_norepo/releases/download/v3.4.0-20201108/MinimalOmniRecovery-twrp-9.0-norepo-20201108.tzst.aa"
  - TWRP_SOURCE2="https://github.com/PhantomZone54/twrp_sources_norepo/releases/download/v3.4.0-20201108/MinimalOmniRecovery-twrp-9.0-norepo-20201108.tzst.ab"
  - TWRP_SOURCE3="https://github.com/PhantomZone54/twrp_sources_norepo/releases/download/v3.4.0-20201108/MinimalOmniRecovery-twrp-9.0-norepo-20201108.tzst.ac"
  - TWRP_SOURCE4="https://github.com/PhantomZone54/twrp_sources_norepo/releases/download/v3.4.0-20201108/MinimalOmniRecovery-twrp-9.0-norepo-20201108.tzst.ad"
  - wget -q ${TWRP_SOURCE1} -O $HOME/twrp.tzst.aa
  - wget -q ${TWRP_SOURCE2} -O $HOME/twrp.tzst.ab
  - wget -q ${TWRP_SOURCE3} -O $HOME/twrp.tzst.ac
  - wget -q ${TWRP_SOURCE4} -O $HOME/twrp.tzst.ad
  - tar -xJf twrp.tzst.aa --directory $HOME/twrp/ && rm twrp.tzst.aa
  - tar -xJf twrp.tzst.ab --directory $HOME/twrp/ && rm twrp.tzst.ab
  - tar -xJf twrp.tzst.ac --directory $HOME/twrp/ && rm twrp.tzst.ac
  - tar -xJf twrp.tzst.ad --directory $HOME/twrp/ && rm twrp.tzst.ad
script:
  # Replace your $$USERNAME$$, $$REPO_URL$$, $$BRAND$$, $$DEVICE$$
  - cd $HOME/twrp/ && git clone https://github.com/martenumberto/android_device_rsnav_s3.git device/qualcomm/msm8953_64
  - rm -rf bootable/recovery && git clone https://github.com/omnirom/android_bootable_recovery -b android-9.0 --depth 1 bootable/recovery
  - |
    docker run --rm -i -e USER_ID=$(id -u) -e GROUP_ID=$(id -g) -v "$(pwd):/home/builder/twrp/:rw,z" -v "${HOME}/.ccache:/srv/ccache:rw,z" fr3akyphantom/droid-builder bash << EOF
    cd /home/builder/twrp/
    source build/envsetup.sh
    # Choose build flavor as "eng" or "userdebug"
    BUILD_FLAVOR="eng"
    lunch omni_msm8953_64-${BUILD_FLAVOR}
    make -j$(nproc --all) recoveryimage
    exit
    EOF
after_success:
  - export version=$(cat bootable/recovery/variables.h | grep "define TW_MAIN_VERSION_STR" | cut -d '"' -f2)
  - cp $HOME/twrp/out/target/product/msm8953_64/recovery.img $HOME/twrp/TWRP-$version-msm8953_64-$(date +"%Y%m%d")-Unofficial.img
  - cd $HOME/twrp/
  # Optional: You might need to switch from https://transfer.sh to https://file.io
  # - curl -s --upload-file TWRP-$version-$$DEVICE$$-$(date +"%Y%m%d")-Unofficial.img https://transfer.sh/ && echo ""
deploy:
  skip_cleanup: true
  provider: releases
  # The secret api_key will be loaded from the environment variables
  api_key: $GitOAUTHToken
  file_glob: true
  file: $HOME/twrp/*.img
  on:
    tags: false
    repo: $$USERNAME$$/$$REPO_URL$$ # Optional: If you want to deploy on different repository
    branch: main # Optional: Needs to be exact as the config branch
branches:
  only:
    - main # Set travis builder branch(es) names
  except:
    - /^(?i:untagged)-.*$/
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
